<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of </h1>
            <div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span>let me LOVE YOU</span>
                    <span class="songlistplay"><span>05:34</span><i class="fa fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa fa-3x fa-step-backward"></i>
            <i class="fa fa-3x fa-play-circle"></i>
            <i class="fa fa-3x fa-step-forward"></i>
            <!--fontawesome icons-->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d6d320e7c9.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>
</html>
